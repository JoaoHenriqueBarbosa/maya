<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Maya Simple Example</title>
</head>
<body>
    <div id="app">Loading Maya Framework...</div>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });
    </script>
</body>
</html>
